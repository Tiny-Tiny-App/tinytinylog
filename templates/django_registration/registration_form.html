{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}


<div class="container clearfix mt-5 pt-5 pb-5">
<div class="row">
  <div class="col-lg-8">
	  <h1 class="">Register</h1>

      <p>Have an account? <a href="{% url 'login' %}">Click here to sign in.</a></p>
<form method="post" action=".">
  {% csrf_token %}
  {{ form|crispy }}

  <input class="btn btn-success" type="submit" value="Submit" />
</form>
</div>

</div>
</div>
{% endblock %}
