{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container my-5 py-5">
	
	<div class="row">
		<div class="col-md-6 col-9 mx-auto bg-white shadow-lg rounded">

		<div class="col-md-6 mx-auto py-5">
			<div class="col-md-5 col-5 py-3 mx-auto">
				<a href="{% url 'index' %}">
					<img src="{% static 'img/logo.png'%}" class="img-fluid">
				</a>
			</div>
			
        	<form method="post">
            	{% csrf_token %}
            	{{ form|crispy }}
			
  			<div class="d-grid gap-2">
        		<input class="btn btn-success" type="submit" value="Change Password">
        	</div>
			</form>
						
		</div>

        </div>
    </div>
</div>
{% endblock %}
