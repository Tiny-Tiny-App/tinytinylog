{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container my-5 py-5">

	<div class="row">
		<div class="col-md-6 col-9 mx-auto g-0 pb-2">				
			<p class="float-end">
				{% include 'partials/nav/search_icon.html' %}
				{% include 'partials/nav/user_icon.html' %}
			</p>
		</div>
	</div>

	
	<div class="row">
		<div class="col-md-6 col-9 mx-auto bg-white shadow-lg rounded">

		<div class="col-md-6 mx-auto pt-3 pb-4">
			
        	<form method="post">
            	{% csrf_token %}
            	{{ form|crispy }}
			
  			<div class="d-grid gap-2">
        		<input class="btn btn-success" type="submit" value="Change Password">
        	</div>
			</form>
						
		</div>

        </div>
    </div>
</div>
{% endblock %}
