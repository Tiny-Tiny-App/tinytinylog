{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}

<div class="container clearfix mt-5 pt-5 pb-5">
    <div class="row">
      <div class="col-lg-6">

        <p>Don't have an account? <a href="{% url 'django_registration_register' %}">Click here to register.</a></p>

        <form method="post" action=".">
            {% csrf_token %}
            {{ form|crispy }}
        
        <input class="btn btn-success" type="submit" value="Submit" />
        </form>

        {# Assumes you setup the password_reset view in your URLconf #}
        <p><a href="">Lost password?</a></p>

        </div>
    </div>
</div>
{% endblock %}
