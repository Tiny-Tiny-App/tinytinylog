{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-5 mb-5">
	
	<div class="row">
		<div class="col-md-6 col-9 mx-auto bg-white shadow-lg rounded">
			

		<div class="col-md-6 mx-auto">
			<div class="col-md-5 col-5 py-3 mx-auto">
			<img src="{% static 'img/logo.png'%}" class="img-fluid">
			</div>
			
        	<form method="post">
            	{% csrf_token %}
            	{{ form|crispy }}
			
  			<div class="d-grid gap-2">
        		<input class="btn btn-success" type="submit" value="Login">
        	</div>
			</form>
			
			<p class="mt-3 mb-0 pb-0"><a href="{% url 'django_registration_register' %}">Register</a></p>
			<p class="p-0 pt-0"><a href="">Update Password</a></p>
			
		</div>

        </div>
    </div>
</div>
{% endblock %}
