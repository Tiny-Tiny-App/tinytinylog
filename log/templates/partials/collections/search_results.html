				{% if events %}
				<ul class="list-group list-group-flush my-2 my-md-4">
					
					
						{% for event in events %}
					
				  <li class="list-group-item">
					  
					  
						<p class="mb-0 pb-0">
					  	{{ event }} - <small>{{ event.created }}</small>
						</p>
						<p class="m-0 p-0">
							{{ event.comment }}
						</p>
						<hr>
				  	
				  
				  </li>
				  	
						{% endfor %}

					 


				</ul>					
				{% endif %}
