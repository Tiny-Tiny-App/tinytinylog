{% extends "base.html" %}
{% block content %}


<div class="container mt-5 mb-5">
	
	<div class="row">
		<div class="col-md-6 col-9 mx-auto g-0 pb-2">
			<p class="float-end">
				{% include 'partials/nav/home_icon.html' %}
				{% include 'partials/nav/user_icon.html' %}	
			</p>
		</div>
	</div>
	
	<div id="collection-update">
	{% include 'partials/collections/update_collection.html' %}
	</div>

</div>

{% endblock %}

{% block js %}
<script>
	function enableDeleteButton() {
	var collectionNameInput = document.getElementById("collectionNameInput").value;
	var deleteButton = document.getElementById('deleteButton');
		if (collectionNameInput == '{{ collection.name }}') {
			var deleteButton = document.getElementById('deleteButton');
			deleteButton.classList.remove('disabled');
		} 
		else if (!deleteButton.classList.contains('disabled')) {
				deleteButton.classList.add('disabled')
		}	
	}
</script>

{% endblock %}
